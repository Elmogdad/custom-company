<!DOCTYPE html>
<html lang="ar">
<head>

    <title>لوحة تحكم الموقع</title>
    <style>

<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white min-h-screen shadow-md">

                <h2 class="text-2xl font-bold text-center mb-4">لوحة التحكم</h2>
                <nav>

                        <li class="mb-2">

                        <li class="mb-2">
                            <a href="#" class="block p-2 text-gray-700 hover:bg-gray-200 rounded">إدارة الطلبات</a>
                        </li>
                        <li class="mb-2">
                            <a href="#" class="block p-2 text-gray-700 hover:bg-gray-200 rounded">إحصائيات الشحن</a>

                        <li class="mb-2">

                    </ul>

        <!-- Main content -->

                    <h2 class="font-semibold text-xl mb-2">إجمالي الطلبات</h2>
                    <p class="text-3xl">300</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h2 class="font-semibold text-xl mb-2">الشحنات النشطة</h2>
                    <p class="text-3xl">75</p>
                </div>
            </div>

</html>
